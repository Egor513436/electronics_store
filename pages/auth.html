<body>
    <header>
        <h1>Авторизация</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <section id="auth-section">
            <h2>Личный кабинет</h2>
            
            <div class="auth-tabs">
                <button class="tab-button active" data-form="login">Вход</button>
                <button class="tab-button" data-form="register">Регистрация</button>
            </div>

            <!-- Форма ВХОДА -->
            <form id="login-form" class="auth-form active-form">
                <h3>Войти в аккаунт</h3>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="bob">Войти</button>
            </form>

            <!-- Форма РЕГИСТРАЦИИ -->
            <form id="register-form" class="auth-form hidden-form">
                <h3>Создать аккаунт</h3>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Повторите пароль:</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="bob">Зарегистрироваться</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; Работаем для вас с 2013 года !!!
    </footer>
    <script src="../auth.js"></script>
</body>
</html>
