    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="../index.html" class="logo">
                <img src="../image/logo.png" alt="Логотип Мир Электроники" class="logo-icon">
                <span>Мир Электроники</span>
            </a>
            <nav class="main-navigation">
                <ul>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="delivery.html">Доставка и Оплата</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
            <div class="user-navigation">
                <a href="cart.html" class="cart-widget">
                    <img src="../image/corxina.jfif" alt="Корзина">
                    <span id="cart-count-badge">0</span>
                </a>
                <a href="profile.html" class="profile-link">
                    <img src="../image/Profile.png" alt="Профиль">
                </a>
                <a href="auth.html" class="btn btn-secondary header-auth-btn">Вход</a>
            </div>
            <button class="burger-menu" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="auth-section page-section">
            <div class="container">
                <div class="form-container">
                    <div class="auth-tabs">
                        <button class="tab-button active" data-form="login">Вход</button>
                        <button class="tab-button" data-form="register">Регистрация</button>
                    </div>

                    <form id="login-form" class="auth-form active-form">
                        <h3>Войти в аккаунт</h3>
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" name="email" required placeholder="example@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Пароль:</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
<form id="register-form" class="auth-form">
                        <h3>Создать аккаунт</h3>
                        <div class="form-group">
                            <label for="reg-email">Email:</label>
                            <input type="email" id="reg-email" name="email" required placeholder="example@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Пароль:</label>
                            <input type="password" id="reg-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-confirm-password">Повторите пароль:</label>
                            <input type="password" id="reg-confirm-password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="site-footer">
        <div class="container footer-container">
            <div class="footer-block">

            </div>
            <div class="footer-block">
                <h4>Навигация</h4>

                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="reviews.html">Отзывы</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </div>
            <div class="footer-block">
                <h4>Контакты</h4>
                <p>+7 (495) 123-45-67</p>
                <p>info@mirelectroniki.ru</p>
            </div>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="../auth.js"></script>
</body>
</html>
